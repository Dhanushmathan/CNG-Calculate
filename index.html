<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNG Calculator</title>

  <link rel="stylesheet" crossorigin href="/assets/index-moCu1CZ0.css">
</head>

<body class="bg-gradient-to-r from-darkPurple bg-red-500 min-h-screen font-poppins">

  <div class="bg-zinc-700 sm:bg-white
   p-10 max-w-lg mx-auto mt-10 rounded-lg shadow-2xl">
    <div>
      <h1 class="text-red-500 font-bold">CNG Cost Calculator</h1>
    </div>

    <form class="mt-7 space-y-4">
      <div>
        <label for="trip-distance" class="form-label">Trip Distance <span class="text-red-600">*</span></label>
        <input id="trip-distance" type="number" placeholder="Trip Distance" required class="form-input" />
      </div>

      <div>
        <label for="fuel-efficiency" class="form-label">Fuel Efficiency <span class="text-red-600">*</span></label>
        <input id="fuel-efficiency" type="number" placeholder="Fuel Efficiency" required class="form-input"
          value="25" />
      </div>

      <div>
        <label for="fuel-cost" class="form-label">Fuel Cost <span class="text-red-600">*</span></label>
        <input id="fuel-cost" type="number" placeholder="Fuel Cost" required class="form-input" value="84" />
      </div>

      <div>
        <button class="bg-red-500 text-white px-4 py-2 w-full rounded hover:bg-red-600">Calculate</button>
      </div>

    </form>
  </div>

</body>

</html>
